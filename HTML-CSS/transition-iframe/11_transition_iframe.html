<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="11_transition_iframe.css" />
    <title>Transition</title>
  </head>
  <body>
    <div class="left">
      <ul>
        <li>Appels</li>
        <li>SMS</li>
        <li>Internet</li>
        <li>Internasional</li>
        <li>Tarifs</li>
      </ul>
    </div>

    <div class="right">
      <div class="change">
        <ul class="liste premier">
          <li id="prenium">Prenium</li>
          <li>Illimités</li>
          <li>50 Go / Mois</li>
          <li>Inclus</li>
          <li>80 € / mois</li>
        </ul>
      </div>

      <div class="change">
        <ul class="second">
          <li id="gold">Gold</li>
          <li>6 heures / mois</li>
          <li>20 Go / mois</li>
          <li>3 € / appel</li>
          <li>60 € / mois</li>
        </ul>
      </div>

      <div class="change">
        <ul class="troisieme">
          <li id="silver">Silver</li>
          <li>2 Heures / mois</li>
          <li>5 Go / mois</li>
          <li>1 € / minute</li>
          <li>30 € / mois</li>
        </ul>
      </div>

    </div>
    <!--fin de la classe .right-->
    <br />

    <div class="clear"></div>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d83878.58119172907!2d2.022662625118346!3d48.93052449024975!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e68947dded65e3%3A0x40b82c3688c39a0!2s78300%20Poissy!5e0!3m2!1sfr!2sfr!4v1685959015720!5m2!1sfr!2sfr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/aBFMYoTXRFs"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <!-- ctrl + f5 pour vider le cache -->
  </body>
</html>
