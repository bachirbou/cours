  <section>
    <h1>formulaire</h1>

    <form action="/action.php" method="post">
      <label for="name">Nom: </label>
      <input id="name" type="text" placeholder="Entrez votre nom">
      <!-- zone pour entrer du texte relié au label "name" -->
      <br>

      <label for="age">Age: </label>
      <input id="age" type="number" min="0" max="100" step="5" value="5" size="10000" placeholder="Entrez votre age">
      <!-- tout les arguments: ID => pour lié au label "age", TYPE => définie le type d'input, MIN => value minimum de l'input, MAX => value max de l'input, STEP => incrementation de l'input,
      VALUE => valeur marquer par defaut avant modification, PLACEHOLDER => texte écris avant modification -->
      <br>

      <label for="selec">Date de naissance</label>
      <input id="selec" type="date">
      <br>

      <label for="valider">Marié : </label>
      <input id="valider" type="checkbox">
      <br>

      <label for="button">Button : </label>
      <input id="button" type="button" value="BOUTON">
      <br>

      <label for="color">selectione une couleur : </label>
      <input id="color" type="color">
      <br>

      <label for="gender">Genre : </label>
      <select id="gender">
        <option value="homme">homme</option>
        <option value="femme">femme</option>
        <option selected value="tracteur">tracteur</option> <!-- selected => définie la value par defaut -->
      </select>

      <div>
        <label for="human">humain</label>
        <input type="radio" name="espece"  checked id="human"> <!--checked => coché par defaut-->

        <label for="dog">chien</label>
        <input type="radio" name="espece" id="dog">

        <label for="cat">chat</label>
        <input type="radio" name="espece" id="cat">
        <br>
        
        <label for="textarea">zone texte</label><br>
        <textarea  class="textarea" id="textarea" placeholder="Entrez votre demande ici"></textarea>
      </div>

    </form>

  </section>
