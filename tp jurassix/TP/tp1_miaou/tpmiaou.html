<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/tpmiaou.css">
  <title>Missions du chat</title>
</head>

  <body>
    <div id="container">
      <h1>Les missions du chat</h1><!-- Titre -->
      <main>

        <div class="l1"><!-- 1ere ligne de 3 images-->
        <figure>
          <img src="img/chat01.PNG" alt="chaton numéro 1">
          <!-- 1er image de chaton -->
          <figcaption>Chat qui chasse</figcaption>
        </figure>

        <figure>
          <img src="img/chat02.PNG" alt="chaton numéro 2">
          <!-- 2eme image de chaton -->          
          <figcaption>Chat dort</figcaption>
        </figure>

        <figure>
          <img src="img/chat03.PNG" alt="chaton numéro 3">
          <!-- 3eme image de chaton -->
          <figcaption>Chat léche</figcaption>
        </figure>
        </div><!-- fin 1ere ligne -->
        


        <div class="l2"><!-- 2eme ligne avec 3 images-->
        <figure>
          <img src="img/chat04.PNG" alt="chaton numéro 4">
          <!-- 4eme image de chaton -->
          <figcaption>Chat chante</figcaption>
        </figure>

        <figure>
          <img  class="chat5" src="img/chta05.PNG" alt="chaton numéro 5">
          <!-- 5eme image de chaton -->
          <figcaption>Chat caché</figcaption>
        </figure>

        <figure>
          <img src="img/chat06.PNG" alt="chaton numéro 6">
          <!-- 6eme image de chaton -->
          <figcaption>Chat a F-A-I-M</figcaption>
        </figure>
        </div><!-- fin 2eme ligne -->
        

        <div class="l3"><!-- 3eme ligne avec 3 images-->
        <figure>
          <img src="img/chat07.PNG" alt="chaton numéro 7">
          <!-- 7eme image de chaton -->
          <figcaption>Chat grignate</figcaption>
        </figure>

        <figure>
          <img src="img/chat08.PNG" alt="chaton numéro 8">
          <!-- 8eme image de chaton -->
          <figcaption>Trop mangé</figcaption>
        </figure>

        <figure>
          <img src="img/chat09.PNG" alt="chaton numéro 9">
          <!-- 9eme image de chaton -->
          <figcaption>Chat ninja</figcaption>
        </figure>
        </div><!-- fin 3eme ligne -->

      </main>
    </div> <!-- fin de l'id #container -->

  </body>
</html>
