<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titre">Lorem ipsum </h1>
    <script>

        let i=0
        function a(){
        let color = ["orange", "black", "pink", "black", "grey", "black","magenta", "black","magenta"];
        setInterval(    function(){
            document.getElementById("titre").style.color= color[i];
            i++;
            if (i > color.length){
                i=0
            }
        },1000);
        }
        
        a();
    </script>
</body>
</html>
